<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time de Futebol</title>
  </head>
  <body>
    <section>
      <h1>Sistema de Escalamento de Jogador</h1>
      <h2>Escalar um jogador</h2>
      <h3>Informe a posição do jogador</h3>
      <input placeholder="Insira Posiação" type="text" id="playerPosition" />
      <h3>Nome do jogador</h3>
      <input placeholder="Insira Nome" type="text" id="playerName" />
      <h3>Informe o número da camisa do jogador</h3>
      <input
        placeholder="Insira Número da Camisa"
        type="text "
        id="playerNumber"
      />
      <br />
      <br />
      <button type="text" id="buttonConfirm">Escalar Jogador</button>
      <br />
      <br />
      <ul id="playerList"></ul>

      <h2>Excluir um jogador</h2>

      <h3>Jogador a excluir (insira o número da camisa)</h3>
      <input
        placeholder="Insira o número da camisa"
        type="text"
        id="playerDeleteNumber"
      />
      <br />
      <br />

      <button type="button" id="playerDeleteButton">Excluir jogador</button>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
